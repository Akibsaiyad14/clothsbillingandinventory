<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cloth Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="main-content">
        <div class="container">
            <div class="login-container">
                <div class="card">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <i class="fas fa-store" style="font-size: 3rem; color: var(--primary);"></i>
                        <h2 style="margin-top: 1rem;">Cloth Shop Login</h2>
                    </div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="username" name="username" required class="form-control" autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" name="password" required class="form-control" autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </form>
                    <div style="margin-top: 1.5rem; text-align: center; color: var(--gray);">
                        <small>Demo credentials: username: <strong>demo</strong>, password: <strong>demo1234</strong></small>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            try {
                const res = await apiRequest(API_ENDPOINTS.authLogin, {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                if (res && res.success) {
                    // Store JWT tokens and username
                    TokenManager.setTokens(res.access, res.refresh);
                    localStorage.setItem('username', res.username);
                    showNotification('Login successful!');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500);
                } else {
                    showNotification(res.error || 'Login failed', 'error');
                }
            } catch (err) {
                showNotification('Login failed', 'error');
            }
        });
    </script>
</body>
</html>
