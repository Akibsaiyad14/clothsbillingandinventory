<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Shop Management</title>
    <script>
        // Simple router - redirect to dashboard by default
        window.location.replace('dashboard.html');
    </script>
</head>
<body>
    <p>Redirecting to dashboard...</p>
</body>
</html>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Dashboard</h1>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalItems">0</h3>
                        <p>Total Items</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <i class="fas fa-cubes"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalStock">0</h3>
                        <p>Total Stock</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <i class="fas fa-file-invoice"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalBills">0</h3>
                        <p>Total Bills</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="totalRevenue">$0</h3>
                        <p>Total Revenue</p>
                    </div>
                </div>
            </div>

            <!-- Low Stock Alert -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-exclamation-triangle"></i> Low Stock Items
                </h2>
                <div class="card">
                    <div id="lowStockContainer" class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Category</th>
                                    <th>Size</th>
                                    <th>Color</th>
                                    <th>Stock</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="lowStockTableBody">
                                <tr>
                                    <td colspan="6" style="text-align: center;">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Recent Bills -->
            <div class="section">
                <h2 class="section-title">
                    <i class="fas fa-receipt"></i> Recent Bills
                </h2>
                <div class="card">
                    <div id="recentBillsContainer" class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Bill No.</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="recentBillsTableBody">
                                <tr>
                                    <td colspan="5" style="text-align: center;">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
